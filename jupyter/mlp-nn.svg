<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
    <!-- Background -->
    <rect width="1000" height="800" fill="#ffffff"/>
    
    <!-- Connections: Drawing these first so they appear behind neurons -->
    <!-- Input to first hidden layer -->
    <!-- Bias to first hidden -->
    <g opacity="0.15">
        <line x1="130" y1="25" x2="325" y2="125" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="25" x2="325" y2="225" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="25" x2="325" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="25" x2="325" y2="425" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="25" x2="325" y2="525" stroke="#666" stroke-width="1"/>
    </g>
    
    <!-- Regular inputs to first hidden -->
    <g opacity="0.15">
        <line x1="130" y1="125" x2="325" y2="125" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="125" x2="325" y2="225" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="125" x2="325" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="125" x2="325" y2="425" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="125" x2="325" y2="525" stroke="#666" stroke-width="1"/>
        
        <line x1="130" y1="225" x2="325" y2="125" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="225" x2="325" y2="225" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="225" x2="325" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="225" x2="325" y2="425" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="225" x2="325" y2="525" stroke="#666" stroke-width="1"/>
        
        <line x1="130" y1="325" x2="325" y2="125" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="325" x2="325" y2="225" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="325" x2="325" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="325" x2="325" y2="425" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="325" x2="325" y2="525" stroke="#666" stroke-width="1"/>
        
        <line x1="130" y1="425" x2="325" y2="125" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="425" x2="325" y2="225" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="425" x2="325" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="425" x2="325" y2="425" stroke="#666" stroke-width="1"/>
        <line x1="130" y1="425" x2="325" y2="525" stroke="#666" stroke-width="1"/>
    </g>

    <!-- First hidden to second hidden -->
    <g opacity="0.15">
        <line x1="375" y1="125" x2="575" y2="175" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="125" x2="575" y2="275" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="125" x2="575" y2="375" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="125" x2="575" y2="475" stroke="#666" stroke-width="1"/>
        
        <line x1="375" y1="225" x2="575" y2="175" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="225" x2="575" y2="275" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="225" x2="575" y2="375" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="225" x2="575" y2="475" stroke="#666" stroke-width="1"/>
        
        <line x1="375" y1="325" x2="575" y2="175" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="325" x2="575" y2="275" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="325" x2="575" y2="375" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="325" x2="575" y2="475" stroke="#666" stroke-width="1"/>
        
        <line x1="375" y1="425" x2="575" y2="175" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="425" x2="575" y2="275" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="425" x2="575" y2="375" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="425" x2="575" y2="475" stroke="#666" stroke-width="1"/>
        
        <line x1="375" y1="525" x2="575" y2="175" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="525" x2="575" y2="275" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="525" x2="575" y2="375" stroke="#666" stroke-width="1"/>
        <line x1="375" y1="525" x2="575" y2="475" stroke="#666" stroke-width="1"/>
    </g>

    <!-- Second hidden to output -->
    <g opacity="0.15">
        <line x1="625" y1="175" x2="820" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="625" y1="275" x2="820" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="625" y1="375" x2="820" y2="325" stroke="#666" stroke-width="1"/>
        <line x1="625" y1="475" x2="820" y2="325" stroke="#666" stroke-width="1"/>
    </g>
    
    <!-- Bias Neuron -->
    <circle cx="100" cy="25" r="30" fill="#F5B7B1" stroke="#C0392B" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">1</text>
    <text x="100" y="55" text-anchor="middle" font-size="12" fill="#666">bias</text>
    
    <!-- Input Layer Neurons -->
    <circle cx="100" cy="125" r="30" fill="#AED6F1" stroke="#2E86C1" stroke-width="2"/>
    <circle cx="100" cy="225" r="30" fill="#AED6F1" stroke="#2E86C1" stroke-width="2"/>
    <circle cx="100" cy="325" r="30" fill="#AED6F1" stroke="#2E86C1" stroke-width="2"/>
    <circle cx="100" cy="425" r="30" fill="#AED6F1" stroke="#2E86C1" stroke-width="2"/>
    
    <!-- Input Labels -->
    <text x="100" y="130" text-anchor="middle" font-size="14">x₁</text>
    <text x="40" y="130" text-anchor="middle" font-size="14">sqft</text>
    
    <text x="100" y="230" text-anchor="middle" font-size="14">x₂</text>
    <text x="40" y="230" text-anchor="middle" font-size="14">beds</text>
    
    <text x="100" y="330" text-anchor="middle" font-size="14">x₃</text>
    <text x="40" y="330" text-anchor="middle" font-size="14">baths</text>
    
    <text x="100" y="430" text-anchor="middle" font-size="14">x₄</text>
    <text x="40" y="430" text-anchor="middle" font-size="14">age</text>

    <!-- First Hidden Layer (64 neurons) -->
    <circle cx="350" cy="125" r="25" fill="#FFD3B6" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="350" cy="225" r="25" fill="#FFD3B6" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="350" cy="325" r="25" fill="#FFD3B6" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="350" cy="425" r="25" fill="#FFD3B6" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="350" cy="525" r="25" fill="#FFD3B6" stroke="#FF8C42" stroke-width="2"/>
    <circle cx="350" cy="585" r="5" fill="#FF8C42"/>
    <circle cx="350" cy="605" r="5" fill="#FF8C42"/>
    <circle cx="350" cy="625" r="5" fill="#FF8C42"/>
    <text x="350" y="660" text-anchor="middle" font-size="12">(64 neurons)</text>

    <!-- Second Hidden Layer (32 neurons) -->
    <circle cx="600" cy="175" r="25" fill="#B5EAD7" stroke="#78C6A3" stroke-width="2"/>
    <circle cx="600" cy="275" r="25" fill="#B5EAD7" stroke="#78C6A3" stroke-width="2"/>
    <circle cx="600" cy="375" r="25" fill="#B5EAD7" stroke="#78C6A3" stroke-width="2"/>
    <circle cx="600" cy="475" r="25" fill="#B5EAD7" stroke="#78C6A3" stroke-width="2"/>
    <circle cx="600" cy="535" r="5" fill="#78C6A3"/>
    <circle cx="600" cy="555" r="5" fill="#78C6A3"/>
    <circle cx="600" cy="575" r="5" fill="#78C6A3"/>
    <text x="600" y="610" text-anchor="middle" font-size="12">(32 neurons)</text>
    
    <!-- Output Neuron -->
    <circle cx="850" cy="325" r="30" fill="#A9DFBF" stroke="#27AE60" stroke-width="2"/>
    <text x="850" y="330" text-anchor="middle" font-size="14">ŷ</text>
    <text x="930" y="330" text-anchor="start" font-size="14">predicted price</text>
    
    <!-- Layer Labels -->
    <text x="100" y="750" text-anchor="middle" font-size="16">Input Layer</text>
    <text x="350" y="750" text-anchor="middle" font-size="16">Hidden Layer 1</text>
    <text x="600" y="750" text-anchor="middle" font-size="16">Hidden Layer 2</text>
    <text x="850" y="750" text-anchor="middle" font-size="16">Output Layer</text>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-size="20" font-weight="bold">Neural Network with Hidden Layers (64, 32)</text>
    
    <!-- Activation Function Labels -->
    <text x="350" y="780" text-anchor="middle" font-size="14">ReLU Activation</text>
    <text x="600" y="780" text-anchor="middle" font-size="14">ReLU Activation</text>
    <text x="850" y="780" text-anchor="middle" font-size="14">Linear Activation</text>
</svg>